<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Huertabeja</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/menu.css">
    <link rel="stylesheet" href="./assets/styles/login.css">
</head>
<body>
    <div class="alerta">
        <p>DESPACHO TODO SANTIAGO</p>
        <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-truck"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M13 4a1 1 0 0 1 1 1h4a1 1 0 0 1 .783 .378l.074 .108l3 5l.055 .103l.04 .107l.029 .109l.016 .11l.003 .085v6a1 1 0 0 1 -1 1h-1.171a3.001 3.001 0 0 1 -5.658 0h-4.342a3.001 3.001 0 0 1 -5.658 0h-1.171a1 1 0 0 1 -1 -1v-11a2 2 0 0 1 2 -2zm-6 12a1 1 0 1 0 0 2a1 1 0 0 0 0 -2m10 0a1 1 0 1 0 0 2a1 1 0 0 0 0 -2m.434 -9h-3.434v3h5.234z" /></svg>
    </div>
    
   <main class="container">
        <header id="header"></header>

        <section class="login-container">
            <h1 class="title">INGRESAR</h1>

            <form class="form" id="loginForm">
                <label class="label">CORREO ELECTRONICO</label>
                <input class="input" type="email" id="email" required/>

                <label class="label">CONTRASENIA</label>
                <div class="password-container">
                    <input class="input" id="pass" type="password" required/>
                    <button type="button" class="btnMostrar" onclick="showPass()"></button>
                </div>
                <span id="error" class="error"></span>
                <button type="submit" class="btnLogin" id="btnLogin">
                    Iniciar Sesión
                </button>
            </form>
            <a href="register.html">Crear una cuenta</a>
        </section>
    </main>

    <script>
        function showPass() {
            const pass = document.getElementById("pass")
            const btn = document.querySelector(".btnOcultar") || document.querySelector(".btnMostrar")
            
            if(pass.type == "password") {
                pass.type = "text"
                btn.className = "btnOcultar"
            } else {
                pass.type = "password"
                btn.className = "btnMostrar"
            }
        }
    </script>

    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/login.js" type="module"></script>
</body>
</html>
