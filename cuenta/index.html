<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuenta - Huertabeja</title>
<link rel="stylesheet" href="../assets/styles/global.css">
<link rel="stylesheet" href="../assets/styles/menu.css">
<link rel="stylesheet" href="../assets/styles/sidemenu.css">
<link rel="stylesheet" href="../assets/styles/cuenta.css">
</head>
<body>
<div class="alerta">
    <p>DESPACHO TODO SANTIAGO</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M13 4a1 1 0 0 1 1 1h4a1 1 0 0 1 .783 .378l3 5v6a1 1 0 0 1 -1 1h-1.171a3 3 0 0 1 -5.658 0h-4.342a3 3 0 0 1 -5.658 0h-1.171a1 1 0 0 1 -1 -1v-11a2 2 0 0 1 2 -2zm-6 12a1 1 0 1 0 0 2a1 1 0 0 0 0 -2m10 0a1 1 0 1 0 0 2a1 1 0 0 0 0 -2"/>
    </svg>
</div>

<main class="container">
    <header>
        <nav class="menu">
            <div class="left-menu">
                <a href="/" class="logo-container">
                    <img src="../assets/img/logo.png" width="40" height="40" alt="logo de huertabeja">
                    <h1 class="logo-text">Huertabeja</h1>
                </a>
                <ul class="ul-left-menu">
                    <li>Inicio</li>
                    <li>Productos</li>
                </ul>
            </div>
            <div class="right-menu">
                <ul class="ul-right-menu">
                    <a href="/login.html">
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"/>
                                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"/>
                            </svg>
                        </li>
                    </a>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"/>
                            <path d="M9 11v-5a3 3 0 0 1 6 0v5"/>
                        </svg>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="content">
        <nav class="sidemenu">
            <ul class="sidemenu-ul">
                <a href="/cuenta">
                    <li class="sidemenu-li">Mi cuenta</li>
                </a>
                <a href="/cuenta/pedidos.html">
                    <li class="sidemenu-li">Mis pedidos</li>
                </a>
                <li class="sidemenu-li"><button id="logoutButton">Cerrar sesión</button></li>
            </ul>
        </nav>

        <div>
            <h2>Detalles de la cuenta</h2>
            <div class="info-content">
                <div class="account-info">
                    <h3 class="account-info-title">Información personal</h3>
                    <p>Nombre: <b id="name"></b></p>
                    <p>Email: <b id="email"></b></p>
                </div>

                <div class="direcciones">
                    <div class="direcciones-header">
                        <h3>Mis direcciones</h3>
                        <button class="AgregarDireccion" id="AgregarDireccion">Agregar nueva dirección</button>
                    </div>
                    <div class="lista-direcciones" id="lista-direcciones"></div>
                </div>
            </div>
        </div>
    </section>
</main>

<script type="module">
    import { supabase } from '../db/supabase.js';
    import { getSession } from '../assets/js/getSession.js';

    const session = await getSession(supabase);
    await supabase.auth.setSession(session);

    async function user() {
        try {
            const { data: { user } } = await supabase.auth.getUser();

            const { data: userData, error } = await supabase.from('users')
                .select('*')
                .eq('id', user.id)
                .single();

            if (error) throw error;
            
            document.getElementById('name').textContent = userData.name;
            document.getElementById('email').textContent = user.email;
            
            
        } catch (error) {
            console.error('Error al obtener usuario:', error.message);
        }
    }

    async function getAddress() {
        const { data: { user } } = await supabase.auth.getUser();

        const { data: addresses, error } = await supabase.from('address_user')
            .select('*')
            .eq('user_id', user.id);

        const listaDirecciones = document.getElementById('lista-direcciones');

        for(let addr of addresses) {
            const div = document.createElement('div');
            div.classList.add('delivery-info');

            const h4 = document.createElement('h4');
            h4.textContent = addr.name;

            const p = document.createElement('p');
            p.textContent = addr.address;

            const b = document.createElement('button');
            b.textContent = 'Eliminar';

            b.onclick = async () => {
                const {error: errorRemove } = await supabase.from('address_user').delete().eq('id', addr.id);

                if(errorRemove) {
                    console.error('Error al eliminar dirección:', errorRemove);
                } else {
                    div.remove();
                }
            };

            div.appendChild(h4);
            div.appendChild(p);
            div.appendChild(b);

            listaDirecciones.appendChild(div);
        }
    }

    async function AgregarDireccion() {
        const name = prompt('Ingrese un nombre para la dirección (ej. Casa, Trabajo):');
        const address = prompt('Ingrese la dirección completa:');

        if(name && address) {
            const { data: { user } } = await supabase.auth.getUser();

            const { error } = await supabase.from('address_user').insert([
                { user_id: user.id, name, address }
            ]);

            if(error) {
                console.error('Error al agregar dirección:', error);
            } else {
                window.location.reload();
            }
        }
    }

    async function logout() {
        try {
            const { error } = await supabase.auth.signOut();
            if (error) throw error;
            
            localStorage.removeItem('access-token');
            localStorage.removeItem('refresh-token');
            window.location.href = '/login.html';
            
        } catch (error) {
            console.error('Error al cerrar sesión:', error.message);
        }
    }

    user();
    getAddress();

    document.getElementById('logoutButton').addEventListener('click', logout);
    document.getElementById('AgregarDireccion').addEventListener('click', AgregarDireccion);
</script>
</body>
</html>
