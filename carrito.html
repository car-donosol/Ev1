    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/menu.css">
    <link rel="stylesheet" href="./assets/styles/carrito.css">
</head>

<body>
    <div class="alerta">
        <p>DESPACHO TODO SANTIAGO</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"

            <path stroke="none" d="M0 0h24v24H0z" fill="none" />

                            <path d="M4 8l16 0" />

                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="icon icon-tabler icons-tabler-outline icon-tabler-user">

                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />

            <p class="subtitulo-carrito" style="color: #000000;" id="carrito-vacio">Tu carrito de compras esta vacío.
            </p>
            <p class="subtitulo-carrito">Continúe explorando nuestros productos <a href="./index.html"
                    class="link-explorar">aquí</a>.</p>
        </div>

        <section class="carrito-container" id="carrito-container">

    <script type="module" src="./assets/js/carrito.js"></script>
